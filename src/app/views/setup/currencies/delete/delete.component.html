<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'CURRENCIES' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                        <div class="pb-16">
                            <mat-form-field class="full-width">
                                <input
                                matInput
                                name="arabicName"
                                formControlName="arabicName"
                                [placeholder]="'ARABIC_NAME' | translate"
                                readonly
                                value="">
                            </mat-form-field>
                        </div>
                        <div class="pb-16">
                            <mat-form-field class="full-width">
                                <input
                                matInput
                                name="englishName"
                                formControlName="englishName"
                                [placeholder]="'ENGLISH_NAME' | translate"
                                readonly
                                value="">
                            </mat-form-field>
                        </div>
                        <div class="pb-16">
                            <mat-form-field class="full-width">
                                <input
                                matInput
                                name="symbol"
                                formControlName="symbol"
                                [placeholder]="'SYMBOL' | translate"
                                readonly
                                value="">
                            </mat-form-field>
                        </div>
                        <div class="pb-16">
                            <mat-form-field class="full-width">
                                <input
                                matInput
                                name="rate"
                                type="number"
                                formControlName="rate"
                                [placeholder]="'RATE' | translate"
                                readonly
                                value="">
                            </mat-form-field>
                        </div>
                        
                        <div class="pb-16" style="display: flex; align-items: center;">
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>{{ 'COUNTRY' | translate }}</mat-label>
                                <mat-select formControlName="countryId" [disabled]="true">
                                  <mat-option *ngFor="let country of countries" [value]="country.id">
                                    {{ country.arabicName }}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                          </div>
                          
                        
                        <div class="pb-16" style="display: flex; align-items: center;">
                            <ng-container *ngIf="isDefault; else notDefault" >
                                <mat-icon>done</mat-icon>
                              </ng-container>
                              <ng-template #notDefault>
                                <mat-icon>clear</mat-icon>
                              </ng-template>
                            <label for="isDefault">{{ 'IS_DEFAULT' | translate }}</label>
                        </div>
                          
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="warn" 
            [disabled]="model.invalid" 
            (click)="delete()">{{'DELETE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
