
<div class="card-container">
    <button mat-icon-button color="primary" (click)="addRole()">
        <mat-icon>add_circle</mat-icon>
    </button>

    <!-- Displaying data in a table -->
    <table mat-table [dataSource]="dataSource">
      <!-- Define your columns here -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>{{'ID' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>{{'ROLE' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>{{'DESCRIPTION' | translate }}</th>
        <td mat-cell *matCellDef="let element">{{ element.Desc_ar }}</td>
      </ng-container>
      
      <ng-container matColumnDef="Controls">
        <th mat-header-cell *matHeaderCellDef>{{ 'Controls' | translate }}</th>
        <td mat-cell *matCellDef="let element">
          <!-- Update Button -->
          <button mat-icon-button color="primary" (click)="updateRole(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
      
          <!-- Delete Button -->
          <button mat-icon-button color="warn" (click)="deleteRole(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="paginationList" [length]="paginationResponseModel.totalCount"
    [pageIndex]="paginationResponseModel.currentPage - 1" [pageSize]="paginationResponseModel.pageSize"
    
    showFirstLastButtons (page)="onPageChanged($event)"></mat-paginator>
</div>
