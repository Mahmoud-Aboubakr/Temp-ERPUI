<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle disableRipple [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror" color="primary">
          {{treeControl.isExpanded(node) ? 'expand_less' : 'expand_more'}}
        </mat-icon>
      </button>
      {{node.name}}
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle disableRipple [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror" color="primary">
          {{treeControl.isExpanded(node) ? 'expand_less' : 'expand_more'}}
        </mat-icon>
      </button>
      {{node.name}}
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </mat-nested-tree-node>
</mat-tree>
