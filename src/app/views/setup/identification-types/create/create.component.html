<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">Identifications</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model" (ngSubmit)="save()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">                    
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="name_ar"
                            formControlName="name_ar"
                            [placeholder]="'NAME_AR' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="name_en"
                            formControlName="name_en"
                            [placeholder]="'NAME_EN' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            type="number"
                            matInput
                            name="length"
                            formControlName="length"
                            [placeholder]="'LENGTH' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <section class="example-section">
                            <mat-checkbox class="example-margin" formControlName="char_accept">{{'CHAR_ACCEPT' | translate}}</mat-checkbox>
                            <mat-checkbox class="example-margin" formControlName="active" value="model.controls['active']">{{'ACTIVE' | translate}}</mat-checkbox>
                            <mat-checkbox class="example-margin" formControlName="military_id">{{'MILITARY_ID' | translate}}</mat-checkbox>
                        </section>
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="model.invalid" 
            (click)="save()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
