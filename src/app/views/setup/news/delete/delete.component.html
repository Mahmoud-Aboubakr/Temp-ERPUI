<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'NEWS' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input 
                            matInput
                            name="activeFrom"
                            formControlName="activeFrom"
                            placeholder="'ACTIVE_FROM_DATE' | translate" 
                            readonly>
                        </mat-form-field>
                    </div>
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input 
                            matInput
                            name="activeTo"
                            formControlName="activeTo"
                            placeholder="'ACTIVE_TO_DATE' | translate" 
                            readonly>
                            
                        </mat-form-field>
                    </div>
                    
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="newsTextAr"
                            formControlName="newsTextAr"
                            placeholder="'NEWS_TEXT_IN_AR' | translate"
                            value=""
                            readonly>
                        </mat-form-field>
                       </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="newsTextEn"
                            formControlName="newsTextEn"
                            placeholder="'NEWS_TEXT_IN_EN' | translate"
                            value=""
                            readonly>
                        </mat-form-field>
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="warn" 
            [disabled]="model.invalid" 
            (click)="delete()">{{'DELETE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
