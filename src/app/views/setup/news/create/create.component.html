<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'NEWS' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model" (ngSubmit)="save()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input 
                            matInput
                            name="activeFrom"
                            formControlName="activeFrom"
                            [placeholder]="'ACTIVE_FROM_DATE' | translate" 
                            [matDatepicker]="DateFrom">
                            <mat-datepicker-toggle matSuffix [for]="DateFrom"></mat-datepicker-toggle>
                        </mat-form-field>
                        <mat-datepicker #DateFrom></mat-datepicker>
                        <small 
                        *ngIf="model.controls['activeFrom'].hasError('required') && model.controls['activeFrom'].touched" 
                        class="form-error-msg"> {{'ACTIVE_FROM_DATE_IS_REQUIRED' | translate}} </small>
                    </div>
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input 
                            matInput
                            name="activeTo"
                            formControlName="activeTo"
                            [placeholder]="'ACTIVE_TO_DATE' | translate" 
                            [matDatepicker]="dateTo">
                            
                            <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
                        </mat-form-field>
                        <mat-datepicker #dateTo></mat-datepicker>
                        <small 
                        *ngIf="model.controls['activeTo'].hasError('required') && model.controls['activeTo'].touched" 
                        class="form-error-msg"> {{'ACTIVE_TO_DATE_IS_REQUIRED' | translate}} </small>
                    </div>
                    
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="newsTextAr"
                            formControlName="newsTextAr"
                            [placeholder]="'NEWS_TEXT_IN_AR' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="newsTextEn"
                            formControlName="newsTextEn"
                            [placeholder]="'NEWS_TEXT_IN_EN' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="model.invalid" 
            type="button"
            (click)="save()">{{'SUBMIT' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
