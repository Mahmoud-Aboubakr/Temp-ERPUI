
<div class="container my-4">
    <div class="card py-2">
        <div class="card-body">
            <h2 class="text-center mb-5">{{'CREATE_PAGE' | translate}}</h2>

            <form [formGroup]="model">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'APPLICATION_NAME' | translate}}</mat-label>
                                <select matNativeControl formControlName="applicationTblId" readonly>
                                    <option [label]="'CHOOSE_ITEM' | translate"></option>
                                    <option value="1">ERP</option>
                                    <!-- <option *ngFor="let element of applicationList" [value]="element.id">
                                        {{element.englishName}}</option> -->
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'PARENT' | translate}}</mat-label>
                                <select matNativeControl formControlName="appModuleId" readonly>
                                    <option [label]="'CHOOSE_ITEM' | translate"></option>
                                    <option *ngFor="let element of appModules" [value]="element.id">
                                        {{element.englishName}}
                                    </option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'ITEM_TYPE' | translate}}</mat-label>
                                <select matNativeControl formControlName="appPageTypeId" readonly>
                                    <option [label]="'CHOOSE_ITEM' | translate"></option>
                                    <option value="1">{{'DEFINED' | translate }}</option>
                                    <option value="2">{{'TRANSACT' | translate }}</option>
                                    <option value="3">{{'REPORTS' | translate }}</option>
                                    <!-- <option *ngFor="let element of PagesTypes" [value]="element.id">
                                        {{element.englishName}}
                                    </option> -->
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'ARABICNAME' | translate}}</mat-label>
                              <input matInput formControlName="pageNameAr" readonly>
                            </mat-form-field>
                        </div>
                    </div>    
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'ENGLISHNAME' | translate}}</mat-label>
                                <input matInput formControlName="pageNameEn" readonly>
                            </mat-form-field>
                        </div>
                    </div>  
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'ITEM_ORDER' | translate}}</mat-label>
                                <input matInput formControlName="sort" readonly type="number" min="1" maxlength="4">
                            </mat-form-field>
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'NAVIGATE_URL' | translate}}</mat-label>
                              <input matInput formControlName="pageUrl" readonly>
                            </mat-form-field>
                        </div>
                    </div>    
                    <div class="col-md-4 col-sm-6">
                        <div class="text-center">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'ACTIVE' | translate}}</mat-label>
                                <select matNativeControl readonly formControlName="isActive">
                                    <option [label]="'CHOOSE_ITEM' | translate"></option>
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                </select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-container">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>{{'DESCRIPTION' | translate}}</mat-label>
                                <input matInput formControlName="pageDesCription" readonly>
                            </mat-form-field>
                        </div>
                    </div>  
                </div>
                <button 
                mat-raised-button 
                color="warn" 
                [disabled]="model.invalid" 
                (click)="delete()">{{'DELETE' | translate}}</button>
            </form>
        </div>
    </div>
</div>
