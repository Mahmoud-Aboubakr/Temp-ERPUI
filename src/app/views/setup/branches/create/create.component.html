<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'NEW' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model" (ngSubmit)="save()">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width"> 
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="Code"
                            formControlName="Code"
                            [placeholder]="'CODE' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="EnglishName"
                            formControlName="EnglishName"
                            [placeholder]="'ENGLISHNAME' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="ArabicName"
                            formControlName="ArabicName"
                            [placeholder]="'ARABICNAME' | translate"
                            value="">
                        </mat-form-field>
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="model.invalid" 
            (click)="save()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
