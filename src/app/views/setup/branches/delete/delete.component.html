<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">News</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="EnglishName"
                            formControlName="EnglishName"
                            placeholder="{{'ENGLISHNAME' | translate}}"
                            value=""
                            readonly>
                        </mat-form-field>
                       </div>

                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input
                            matInput
                            name="ArabicName"
                            formControlName="ArabicName"
                            placeholder="{{'ARABICNAME' | translate}}"
                            value=""
                            readonly>
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-checkbox 
                        class="example-margin" 
                        [disabled]="true"
                        name="IsActive"
                        formControlName="IsActive"
                        value="">{{'ISACTIVE' | translate}}</mat-checkbox>
                    </div>

                </div>
            </div>
            <button 
            mat-raised-button 
            color="warn" 
            [disabled]="model.invalid" 
            (click)="delete()">{{'DELETE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
