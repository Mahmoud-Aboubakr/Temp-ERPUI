<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'UNITS_TEMPLATE' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
            
                    <div class="pb-16">  
                        <div class="example-container">
                            <mat-form-field appearance="fill" class="full-width">
                                <mat-label>{{ 'BASE_UNIT' | translate }}</mat-label>
                                <mat-select formControlName="unitId">
                                    <mat-option *ngFor="let element of baseUnits" [value]="element.id">
                                        {{ element.unitCode }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <small
                                *ngIf="model.get('unitId').hasError('required') && model.controls['unitId'].touched"
                                class="form-error-msg">
                                {{'REQUIRED_FIELD' | translate}}
                            </small>
                        </div>
                    </div>
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitTemplateCode" formControlName="unitTemplateCode"
                                [placeholder]="'UNIT_TEMPLATE_CODE' | translate" value="">
                        </mat-form-field>
                    </div>  
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitTemplateNameAr" formControlName="unitTemplateNameAr"
                            [placeholder]="'UNIT_TEMPLATE_NAME_AR' | translate" value="">
                        </mat-form-field>
                    </div>
        
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitTemplateNameEN" formControlName="unitTemplateNameEN"
                            [placeholder]="'UNIT_TEMPLATE_NAME_EN' | translate" value="">
                        </mat-form-field>
                    </div>
                    <div class="pb-16">
                        <mat-checkbox 
                        class="example-margin"
                        name="isActive"
                        formControlName="isActive"
                        value="">{{'ISACTIVE' | translate}}</mat-checkbox>
                    </div>
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="model.invalid" 
            (click)="save()">{{'SAVE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
