<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'UNITS' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitCode" formControlName="unitCode"
                                [placeholder]="'UNIT_CODE' | translate" value="">
                        </mat-form-field>
                    </div>
                    
        
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitNameAr" formControlName="unitNameAr"
                            [placeholder]="'UNIT_NAME_AR' | translate" value="">
                        </mat-form-field>
                    </div>
        
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitNameEn" formControlName="unitNameEn"
                            [placeholder]="'UNIT_NAME_EN' | translate" value="">
                        </mat-form-field>
                    </div>
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitDescription" formControlName="unitDescription"
                            [placeholder]="'UNIT_DESCRIPTION' | translate" value="">
                        </mat-form-field>
                    </div>

                    <div class="pb-16">
                        <mat-checkbox 
                        class="example-margin"
                        name="isActive"
                        formControlName="isActive"
                        value="">{{'ISACTIVE' | translate}}</mat-checkbox>
                    </div>
                </div>
            </div>
            <button 
            mat-raised-button 
            color="primary" 
            [disabled]="model.invalid" 
            (click)="save()">{{'SAVE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
