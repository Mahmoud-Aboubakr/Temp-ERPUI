<mat-card class="p-0">
    <mat-card-title class="">
        <div class="card-title-text">{{'UNITS' | translate}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="model">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="100" class="full-width">
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitCode" formControlName="unitCode"
                                [placeholder]="'UNIT_CODE' | translate" readonly>
                        </mat-form-field>
                    </div>                           
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitNameAr" formControlName="unitNameAr"
                            [placeholder]="'UNIT_NAME_AR' | translate" readonly>
                        </mat-form-field>
                    </div>
        
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitNameEn" formControlName="unitNameEn"
                            [placeholder]="'UNIT_NAME_EN' | translate" readonly>
                        </mat-form-field>
                    </div>
                    <div class="pb-16">
                        <mat-form-field class="full-width">
                            <input matInput name="unitDescription" formControlName="unitDescription"
                            [placeholder]="'UNIT_DESCRIPTION' | translate" readonly>
                        </mat-form-field>
                    </div>
                    <div class="pb-16">
                        <mat-checkbox
                        name="isActive"
                        formControlName="isActive"
                        disabled="disabled"
                        ></mat-checkbox>
                        <label for="isActive"> {{ 'ISACTIVE' | translate }}</label>
                    </div>
                </div>
            </div>
            <button 
            mat-raised-button 
            color="warn" 
            [disabled]="model.invalid" 
            (click)="delete()">{{'DELETE' | translate}}</button>
        </form>
    </mat-card-content>
</mat-card>
